<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>goal.live — Match Picker</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        width: 320px;
        min-height: 120px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: #0a0c0f;
        color: #e5e7eb;
        padding: 0;
      }

      /* ── Header ── */
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 14px 10px;
        border-bottom: 1px solid #1e293b;
      }
      .header-logo {
        font-size: 18px;
      }
      .header-title {
        font-size: 14px;
        font-weight: 700;
        color: #10b981;
      }
      .header-sub {
        font-size: 10px;
        color: #4b5563;
        margin-left: auto;
      }

      /* ── Section label ── */
      .section-label {
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #4b5563;
        padding: 10px 14px 6px;
      }

      /* ── Match card ── */
      .match-card {
        margin: 0 10px 8px;
        border: 1px solid #1e293b;
        border-radius: 8px;
        overflow: hidden;
        background: #0f172a;
        transition: border-color 0.15s;
      }
      .match-card.active {
        border-color: #10b981;
      }

      .match-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 10px 4px;
      }
      .league-badge {
        font-size: 9px;
        font-weight: 700;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #6b7280;
        background: #1e293b;
        border-radius: 3px;
        padding: 2px 6px;
      }
      .match-status {
        font-size: 10px;
        font-weight: 600;
        color: #f59e0b;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .live-dot {
        width: 6px;
        height: 6px;
        background: #f59e0b;
        border-radius: 50%;
        animation: pulse 1.4s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .match-teams {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 6px 10px;
      }
      .team-name {
        font-size: 12px;
        font-weight: 700;
        flex: 1;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .score {
        font-size: 18px;
        font-weight: 900;
        color: #ffffff;
        min-width: 48px;
        text-align: center;
        letter-spacing: 2px;
      }

      .match-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 10px 8px;
        border-top: 1px solid #1e293b;
        gap: 6px;
      }
      .match-minute {
        font-size: 11px;
        color: #6b7280;
      }

      .btn-select {
        flex: 1;
        background: #10b981;
        color: #000;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 11px;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.15s;
      }
      .btn-select:hover {
        background: #059669;
      }
      .btn-select.selected {
        background: transparent;
        color: #10b981;
        border: 1px solid #10b981;
        cursor: default;
      }
      .btn-select.selected::before {
        content: "✓ ";
      }

      /* ── Clear button ── */
      .clear-bar {
        display: none;
        justify-content: center;
        padding: 0 10px 10px;
      }
      .clear-bar.show {
        display: flex;
      }
      .btn-clear {
        background: transparent;
        border: 1px solid #374151;
        color: #6b7280;
        border-radius: 5px;
        padding: 4px 14px;
        font-size: 10px;
        cursor: pointer;
        width: 100%;
      }
      .btn-clear:hover {
        border-color: #ef4444;
        color: #ef4444;
      }

      /* ── Empty state ── */
      .empty {
        padding: 20px 14px;
        text-align: center;
        color: #4b5563;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="header-logo">⚽</span>
      <span class="header-title">goal.live</span>
      <span class="header-sub">beta</span>
    </div>

    <div class="section-label">Select a match to watch</div>
    <div id="match-list"></div>
    <div class="clear-bar" id="clear-bar">
      <button class="btn-clear" id="btn-clear">Clear selection</button>
    </div>

    <script>
      // ── Hardcoded match registry (mirrors matchRegistry.ts) ──────────────
      const REGISTRY = [
        {
          matchKey: "plzen_panat_20260226",
          label: "Viktoria Plzeň vs Panathinaikos",
          league: "UECL",
          home: "Viktoria Plzeň",
          away: "Panathinaikos FC",
          score: "1 – 1",
          minute: "2nd half",
          status: "live",
        },
        // ── Add new matches here when needed ────────────────────────────────
      ];

      let activeKey = null;

      function render() {
        const list = document.getElementById("match-list");
        const clearBar = document.getElementById("clear-bar");

        if (REGISTRY.length === 0) {
          list.innerHTML = '<div class="empty">No matches available</div>';
          return;
        }

        list.innerHTML = REGISTRY.map((m) => {
          const isActive = m.matchKey === activeKey;
          return `
            <div class="match-card ${isActive ? "active" : ""}" data-key="${m.matchKey}">
              <div class="match-top">
                <span class="league-badge">${m.league}</span>
                ${m.status === "live" ? `<span class="match-status"><span class="live-dot"></span>LIVE</span>` : `<span class="match-status" style="color:#6b7280">Pre-match</span>`}
              </div>
              <div class="match-teams">
                <span class="team-name" style="text-align:right">${m.home}</span>
                <span class="score">${m.score}</span>
                <span class="team-name">${m.away}</span>
              </div>
              <div class="match-actions">
                <span class="match-minute">${m.minute}</span>
                <button class="btn-select ${isActive ? "selected" : ""}" data-key="${m.matchKey}">
                  ${isActive ? "Selected" : "Select"}
                </button>
              </div>
            </div>
          `;
        }).join("");

        clearBar.className = "clear-bar" + (activeKey ? " show" : "");

        // Attach click listeners
        document
          .querySelectorAll(".btn-select:not(.selected)")
          .forEach((btn) => {
            btn.addEventListener("click", () => selectMatch(btn.dataset.key));
          });
      }

      function selectMatch(key) {
        activeKey = key;
        chrome.storage.local.set({ matchKey: key }, () => {
          render();
          // Notify active tab's content script
          chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
            if (tabs[0]?.id) {
              chrome.tabs
                .sendMessage(tabs[0].id, {
                  type: "GOAL_LIVE_MATCH_SELECTED",
                  matchKey: key,
                })
                .catch(() => {}); // content script may not be loaded yet — storage listener handles it
            }
          });
        });
      }

      document.getElementById("btn-clear").addEventListener("click", () => {
        activeKey = null;
        chrome.storage.local.remove("matchKey", () => render());
      });

      // Render immediately so cards are visible even before storage resolves
      render();

      // Then update the active selection from stored state
      chrome.storage.local.get("matchKey", (result) => {
        if (result.matchKey && result.matchKey !== activeKey) {
          activeKey = result.matchKey;
          render();
        }
      });
    </script>
  </body>
</html>
