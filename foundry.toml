[profile.default]
src       = "contracts"
out       = "out"
libs      = ["lib"]
test      = "test"
script    = "script"
cache_path = "cache-foundry"

remappings = [
  "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
  "forge-std/=lib/forge-std/src/"
]

# Compiler settings
solc_version  = "0.8.24"
optimizer     = true
optimizer_runs = 200
via_ir        = true

# Test settings
verbosity = 2      # show logs; use -vvvv on failing tests for full traces

[rpc_endpoints]
sepolia = "${VITE_SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }
